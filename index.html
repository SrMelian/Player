                        </div>

                </div>

                    </svg>

                    </svg>

                    </svg>

                    </svg>
                    <svg id="muteVolumeButton" class="icon">

                            <div class="volumeSignal"></div>
                            <div class="volumeSignal"></div>
                            <div class="volumeSignal"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
